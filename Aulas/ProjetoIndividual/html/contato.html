<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="../css/contato.css" />
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="img-fluid"
        src="../img/KISS-Contato-650x366.png"
        alt="nome KISS"
      />
      <form>
        <h2 class="contato">Contato</h2>

        <label>
          Nome
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Digite seu nome"
          />
        </label>

        <label>
          Email
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
        </label>

        <button type="submit">CLIQUE AQUI</button>
      </form>
    </div>
  </body>
</html>
